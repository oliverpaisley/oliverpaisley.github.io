---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post py3">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h2 class="h2 post-title">{{ post.title }}</h2></a>
        <p class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
          <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" class="post-link">{{ post.title }}</a>
        </p>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
