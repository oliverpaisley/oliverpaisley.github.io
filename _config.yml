# Build settings
highlighter: pygments
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     5
sass:
  compressed: true

exclude:
    - _sass
    - node_modules
    - gulpfile.js
    - package.json
